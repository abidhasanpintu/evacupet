<!-- -->


<ion-content padding class="animated fadeIn login auth-page">

<ion-header class="auth-header">
  <ion-navbar>
    <ion-title class="text-center">
		<div class="auth-logo"></div>
	</ion-title>
	<div text-center *ngIf="loadingIcon">
		<ion-spinner name="dots"></ion-spinner>
	</div>
  </ion-navbar>
</ion-header>

  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <h2 ion-text class="text-primary">
        LOGIN
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
		<ion-item>
		<ion-input type="email" placeholder="Username or Email" formControlName="username" ></ion-input>
		</ion-item>

		<ion-item>
		<ion-input type="password" placeholder="Password" formControlName="password" ></ion-input>
		</ion-item>
		<div text-center>
		
		<div *ngIf="error_message">
			<p>{{error_message}}</p>
		</div>
		
		<button ion-button icon-start color="dark" tappable class="login-btn" type="submit" >
		<ion-icon name="arrow-forward"></ion-icon>
		</button>
		</div>
    </form>
    
    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>Facebook
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>Twitter
            </button>
          </ion-col>
        </ion-row>
		<ion-row>
          <ion-col col-12>
            <div text-center>
				<button ion-button block class="btn-signup" tappable (click)="register()">Become a Volunteer </button>
			</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
	
    

  </div>
</ion-content>
